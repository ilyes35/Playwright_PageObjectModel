name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 * * * *" # Chaque heure pile (UTC)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      
      - name: Run only login test on Chrome
        run: npx playwright test tests/demo/login.spec.js --project=chrome --headed 

