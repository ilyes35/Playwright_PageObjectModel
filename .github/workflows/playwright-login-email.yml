name: Playwright Login Test on Chrome with Email

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 * * * *" # Toutes les heures (UTC)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4️⃣ Installer les navigateurs Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Lancer le test Login.spec.js uniquement sur Chrome
      - name: Run Login.spec.js on Chrome
        run: npx playwright test tests/demo/Login.spec.js --project=chrome --headed=false --reporter=html

      # 6️⃣ Sauvegarder le rapport HTML comme artefact
      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      # 7️⃣ Envoyer le mail avec le rapport attaché
      - name: Send email with HTML report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465
          username: ${{smailyes05@yahoo.fr }}
          password: ${{exueysvciveaojkj}}
          subject: "Playwright Login Test Report"
          to: "smailyes05@yahoo.fr"
          from: "smailyes05@yahoo.fr"
          body: "Bonjour,\n\nLe test Playwright Login.spec.js a été exécuté. Vous trouverez le rapport HTML ci-joint."
          attachments: playwright-report/index.html

